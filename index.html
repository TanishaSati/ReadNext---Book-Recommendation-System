<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
  <nav class="navbar" style="background-color: #FFD700; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
    <!-- Center Menu -->
    <ul class="nav navbar-nav" style="display: flex; list-style: none; margin: 0; padding: 0;">
        <li style="margin-right: 20px;"><a href="/" style="font-weight: bold; text-decoration: none; color: blue;">Home</a></li>
        <li><a href="/recommend" style="font-weight: bold; text-decoration: none; color: blue;">Recommend</a></li>
    </ul>

    <!-- Right-aligned Logo -->
    <a class="navbar-brand" style="margin-left: auto; font-weight: bold; text-decoration: none; color: blue;">NextRead</a>
</nav>

 <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Discover the Top 50 Must-Read Books of All Time!</h1>
            </div>
        {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>





</body>
</html>
